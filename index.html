<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Prosty projekt w TailwindCSS z responsywnym menu" />
  <title>Poprawiony Projekt Tailwind</title>
  <link href="dist/output.css" rel="stylesheet">
</head>
<body class="font-poppins bg-gray-50 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow-md fixed w-full z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex-shrink-0">
          <a href="#" class="text-xl font-bold text-indigo-600">MojaStrona</a>
        </div>
        <nav class="hidden md:flex space-x-6">
          <a href="#" class="hover:text-indigo-500">Home</a>
          <a href="#" class="hover:text-indigo-500">O mnie</a>
          <a href="#" class="hover:text-indigo-500">Portfolio</a>
          <a href="#" class="hover:text-indigo-500">Kontakt</a>
        </nav>
        <div class="md:hidden">
          <button id="menu-button" class="text-gray-700 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg">
      <a href="#" class="block px-4 py-2 hover:bg-gray-100">Home</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-100">O mnie</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-100">Portfolio</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-100">Kontakt</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-20">
    <section class="max-w-7xl mx-auto p-6">
      <h1 class="text-3xl font-bold mb-4">Witaj na mojej stronie</h1>
      <p class="text-lg text-gray-700">To jest prosty projekt stworzony z TailwindCSS z responsywnym menu.</p>
    </section>
  </main>

  <script>
    const menuButton = document.getElementById('menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
