<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Projekt z nowoczesnym hamburger menu z TailwindCSS" />
  <title>Nowoczesne Menu Hamburger</title>
  <link href="dist/output.css" rel="stylesheet">
</head>
<body class="font-poppins bg-gray-50 text-gray-900">

  <!-- HEADER -->
  <header class="bg-white shadow-md fixed w-full z-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <a href="#" class="text-2xl font-bold text-brand-dark">MojaStrona</a>
        </div>
        <nav class="hidden md:flex space-x-6">
          <a href="#" class="hover:text-brand-dark transition">Home</a>
          <a href="#" class="hover:text-brand-dark transition">O mnie</a>
          <a href="#" class="hover:text-brand-dark transition">Portfolio</a>
          <a href="#" class="hover:text-brand-dark transition">Kontakt</a>
        </nav>
        <!-- Hamburger Button -->
        <div class="md:hidden flex items-center">
          <button id="menu-button" class="relative w-8 h-8 flex flex-col justify-between items-center group">
            <span class="block h-1 w-full bg-brand-dark rounded transform transition duration-300 ease-in-out group-hover:bg-brand-light"></span>
            <span class="block h-1 w-full bg-brand-dark rounded transform transition duration-300 ease-in-out group-hover:bg-brand-light"></span>
            <span class="block h-1 w-full bg-brand-dark rounded transform transition duration-300 ease-in-out group-hover:bg-brand-light"></span>
          </button>
        </div>
      </div>
    </div>

    <!-- MOBILE MENU -->
    <div id="mobile-menu" class="overflow-hidden max-h-0 opacity-0 transition-all duration-500 ease-in-out md:hidden bg-brand-light">
      <a href="#" class="block px-6 py-3 text-white hover:bg-brand-dark opacity-0 transform translate-y-4 transition-all duration-500">Home</a>
      <a href="#" class="block px-6 py-3 text-white hover:bg-brand-dark opacity-0 transform translate-y-4 transition-all duration-500 delay-75">O mnie</a>
      <a href="#" class="block px-6 py-3 text-white hover:bg-brand-dark opacity-0 transform translate-y-4 transition-all duration-500 delay-150">Portfolio</a>
      <a href="#" class="block px-6 py-3 text-white hover:bg-brand-dark opacity-0 transform translate-y-4 transition-all duration-500 delay-225">Kontakt</a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="pt-20">
    <section class="max-w-7xl mx-auto p-6">
      <h1 class="text-3xl font-bold mb-4 text-brand-dark">Witaj na mojej stronie</h1>
      <p class="text-lg text-gray-700">Teraz Twoje hamburger menu ma nowoczesny styl, animacje i paletę kolorów premium.</p>
    </section>
  </main>

  <script>
    const menuButton = document.getElementById('menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuLinks = mobileMenu.querySelectorAll("a");

    menuButton.addEventListener('click', () => {
      menuButton.classList.toggle('open');
      mobileMenu.classList.toggle('max-h-96');
      mobileMenu.classList.toggle('opacity-100');

      menuLinks.forEach((link, index) => {
        if (mobileMenu.classList.contains('opacity-100')) {
          link.classList.remove("opacity-0", "translate-y-4");
        } else {
          link.classList.add("opacity-0", "translate-y-4");
        }
      });
    });
  </script>

  <style>
    /* Animacja hamburgera na krzyżyk */
    #menu-button.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    #menu-button.open span:nth-child(2) {
      opacity: 0;
    }
    #menu-button.open span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }
  </style>
</body>
</html>
