<!DOCTYPE html>
<html lang="pl">
<head>

</head>
<body class="bg-[#0A192F] text-white">
  <!-- Header -->
  <header class="bg-[#0A192F] fixed w-full z-50">
    <nav class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-xl font-bold text-[#00F6D2]">BDI</a>
      <button id="menu-btn" class="block md:hidden text-white focus:outline-none">

      <ul id="menu" class="hidden md:flex space-x-6">

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
