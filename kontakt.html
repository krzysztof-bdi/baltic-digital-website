<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - Baltic Digital Institute</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Lato', sans-serif; } </style>
</head>
<body class="bg-[#0A192F] text-white">
  <!-- Header -->
  <header class="bg-[#0A192F] fixed w-full z-50">
    <nav class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-xl font-bold text-[#00F6D2]">BDI</a>
      <button id="menu-btn" class="block md:hidden text-white focus:outline-none">☰</button>
      <ul id="menu" class="hidden md:flex space-x-6">
        <li><a href="index.html" class="hover:text-[#00F6D2]">Start</a></li>
        <li><a href="o-nas.html" class="hover:text-[#00F6D2]">O nas</a></li>
        <li><a href="rozwiazania.html" class="hover:text-[#00F6D2]">Rozwiązania</a></li>
        <li><a href="kontakt.html" class="hover:text-[#00F6D2]">Kontakt</a></li>
      </ul>
    </nav>
    <ul id="mobile-menu" class="md:hidden hidden flex-col bg-[#1F2937]">
      <li><a href="index.html" class="block px-4 py-2">Start</a></li>
      <li><a href="o-nas.html" class="block px-4 py-2">O nas</a></li>
      <li><a href="rozwiazania.html" class="block px-4 py-2">Rozwiązania</a></li>
      <li><a href="kontakt.html" class="block px-4 py-2">Kontakt</a></li>
    </ul>
  </header>

  <!-- Content -->
  <main class="pt-24 container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-6">Kontakt</h1>
    <p class="text-gray-300 mb-4">Skontaktuj się z nami, aby porozmawiać o współpracy:</p>
    <form class="bg-[#1F2937] p-6 rounded-lg space-y-4 max-w-lg">
      <input type="text" placeholder="Imię i nazwisko" class="w-full p-3 rounded bg-gray-800 text-white">
      <input type="email" placeholder="Adres e-mail" class="w-full p-3 rounded bg-gray-800 text-white">
      <textarea placeholder="Wiadomość" class="w-full p-3 rounded bg-gray-800 text-white"></textarea>
      <button type="submit" class="bg-[#00F6D2] text-black px-6 py-3 rounded-lg font-bold">Wyślij</button>
    </form>
    <p class="text-xs text-gray-400 mt-4">Twoje dane będą przetwarzane zgodnie z RODO.</p>
  </main>

  <!-- Footer -->
  <footer class="bg-[#1F2937] text-center py-4 mt-10">
    <p class="text-gray-400 text-sm">© 2025 Baltic Digital Institute</p>
  </footer>

  <script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
